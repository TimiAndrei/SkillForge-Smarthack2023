<div class="page" style="display: flex; justify-content: center; align-items: center;">
  <div class="card border-primary mb-3" style="width: 30rem; margin-top: 2rem">
    <div class="card-body">
      <form [formGroup]="questForm">
        <fieldset>
          <h4 class="card-title">Add Quest</h4>

          <div class="form-group">
            <label for="name" class="form-label mt-4">Quest Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter quest name" formControlName="name">
          </div>

          <div class="form-group">
            <label for="description" class="form-label mt-4">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter description" formControlName="description"></textarea>
          </div>

          <!-- Assuming userID is selected from a list of available users -->
          <div class="form-group">
            <label for="userID" class="form-label mt-4">User ID</label>
            <select class="form-control" id="userID" formControlName="userID">
              <!-- Populate this list dynamically with available users -->
              <option value="1">User 1</option>
              <option value="2">User 2</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <br>
          <button type="submit" class="btn btn-primary" (click)="addQuest()">Add Quest</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" (click)="goToDashboard()">Cancel</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
