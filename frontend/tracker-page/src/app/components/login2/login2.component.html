<div class="page" style="display: flex; justify-content: center; align-items: center;">
  <div class="card border-primary mb-3" style="width: 30rem; margin-top: 2rem">
    <div class="card-body">
      <form [formGroup]="loginForm">
        <fieldset>
          <h4 class="card-title">Login</h4>
          <!-- Trebuie schimbat de fapt in login :))) -->
          <div class="form-group">
            <label for="accountName" class="form-label mt-4">Account Name</label>
            <input type="text" class="form-control" id="accountName" placeholder="Enter your account name" required formControlName="accountName">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off" required formControlName="password">
          </div>
          <br>
          <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Login</button>
          &nbsp;&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary " (click)="redirectToSignUp()">Sign Up</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
